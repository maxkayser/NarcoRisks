massnahmen:
  pvk:
    risiken:
      - Thrombose
      - Infektion
      - Sepsis
      - Hämatom
      - Blutung
      - Embolie
      - Nervenverletzung
    sprachen:
      de: "Periphere Venenverweilkanüle"
      en: "Peripheral venous catheter"
      fr: "Cathéter veineux périphérique"

  zvk:
    risiken:
      - Pneumothorax
      - Hämatom
      - Luftembolie
      - Infektion
      - Sepsis
      - Arterielle Fehlpunktion
      - Thrombose
      - Katheterdislokation
      - Gefäßverletzung
      - Herzrhythmusstörungen
      - Perikardtamponade
    aufklaerung:
      - Röntgenkontrolle
      - Luftemboliegefahr beachten
    sprachen:
      de: "Zentralvenöser Katheter"
      en: "Central venous catheter"
      fr: "Cathéter veineux central"

  art:
    risiken:
      - Thrombose
      - Blutung
      - Ischämie
      - Embolie
      - Infektion
      - Sepsis
      - Hämatom
      - Arterielle Dissektion
      - Aneurysma
    sprachen:
      de: "Arterieller Katheter"
      en: "Arterial catheter"
      fr: "Cathéter artériel"

  dk:
    risiken:
      - Harnwegsinfektion
      - Urethraverletzung
      - Blutung
      - Harnröhrenstriktur
      - Epididymitis
    sprachen:
      de: "Dauerkatheter"
      en: "Urinary catheter"
      fr: "Cathéter urinaire"

  cellsaver:
    risiken:
      - Hämolyse
      - Infektion
      - Fehltransfusion
      - Elektrolytstörungen
    sprachen:
      de: "Cellsaver (maschinelle Autotransfusion)"
      en: "Cell saver (machine autotransfusion)"
      fr: "Cell saver (autotransfusion mécanique)"

  evone:
    risiken:
      - Atemwegsverletzung
      - Hypoxie
      - CO2-Retention
      - Barotrauma
      - Beatmungskomplikationen
    sprachen:
      de: "Evone Beatmungssystem"
      en: "Evone ventilation system"
      fr: "Système de ventilation Evone"

  regionalverfahren:
    risiken:
      - Hämatom
      - Infektion
      - Nervenverletzung
      - Intravaskuläre Injektion
      - Systemtoxizität Lokalanästhetikum
      - Pneumothorax
      - Verfahrenswechsel nötig
      - Unzureichende Blockade
      - Rescue-Block erforderlich
    sprachen:
      de: "Regionalanästhesie"
      en: "Regional anesthesia"
      fr: "Anesthésie régionale"

  spa:
    risiken:
      - Postspinaler Kopfschmerz
      - Rückenschmerzen
      - Blutung/Spinalhämatom
      - Infektion/Abszess
      - Neurologische Ausfälle
      - Hirnhautentzündung
      - Hygrom
    sprachen:
      de: "Spinalanästhesie"
      en: "Spinal anesthesia"
      fr: "Anesthésie spinale"

  epa:
    risiken:
      - Hämatom
      - Infektion/Abszess
      - Neurologische Ausfälle
      - Verlagerung Katheter
      - Unzureichende Schmerztherapie
    sprachen:
      de: "Periduralkatheter (PDA)"
      en: "Epidural catheter"
      fr: "Cathéter péridural"

  csa:
    risiken:
      - Postspinaler Kopfschmerz
      - Infektion
      - Blutung
      - Neurologische Ausfälle
      - Katheterdislokation
    sprachen:
      de: "Continuous spinal anesthesia (CSA)"
      en: "Continuous spinal anesthesia"
      fr: "Anesthésie spinale continue"
