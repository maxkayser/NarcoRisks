<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Interactive risk disclosure for anesthesia procedures with customizable summaries. Multilingual support and medically validated content." />
	<meta name="keywords" content="anesthesia, informed consent, risks, anesthesia types, patient education, outpatient, general anesthesia, regional anesthesia, medicine, medical law" />
	<meta name="author" content="Max Kayser" />
	<meta name="robots" content="noindex, nofollow" />
	<title>NarcoRisks – Anesthesia Risk Disclosure Tool</title>
	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Gugi&family=Quicksand&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxkayser.github.io/NarcoRisks/assets/style.css">
</head>
<body>
  <h1 data-i18n="headings.title">NarcoRisks</h1>
	<p data-i18n="user_guides.introduction"></p>
  <section>
	<label for="language" data-i18n="language_selection"></label>
	<select id="language">
		<option value="de">Deutsch</option>
		<option value="en">Englisch</option>
		<option value="fr">Französisch</option>
	</select>   
  	<div id="procedureSelection">
	  <label for="departmentSelect" data-i18n="department"></label>
	  <select id="departmentSelect"></select>
	  <label for="procedureSelect" data-i18n="procedure"></label>
	  <select id="procedureSelect" disabled></select>
	</div>
	<div id="presetOptionsContainer"></div>
  </section>
  <section>
	<h2 data-i18n="headings.context_associated_risks"></h2>
  	<p data-i18n="user_guides.context_associated_risks"></p>
	<div id="staticTextblockCheckboxes" class="checkbox-grid" style="margin-top:1em;"></div>
  </section>
  <section>
    <h2 id="risksTitle" data-i18n="headings.measures_associated_risks"></h2>
  	<p data-i18n="user_guides.measures_associated_risks"></p>
    <div id="risksOutput" data-i18n="placeholders.loading_risks"></div>
    <br>
  	<p data-i18n="user_guides.additional_text"></p>
    <label>
	    <textarea id="additionalText" style="min-height: 30px; height: 30px;" data-i18n-attr="placeholder:placeholders.additional_text"></textarea>
    </label>
  </section>
  <section>
	<h2 data-i18n="headings.summary"></h2>
  	<p data-i18n="user_guides.summary"></p>
	<div id="summaryText" class="scrollbox"></div>
	<button onclick="copyToClipboard()" id="copyButton" data-i18n="buttons.copy"></button>
	<button onclick="downloadSummary()" data-i18n="buttons.download"></button>
	<button id="resetButton" data-i18n="buttons.reset"></button>

  </section>
<div id="textblockToggles" style="display: none"></div>
<span style="white-space: normal; overflow-wrap: break-word; margin-top:1em; font-size:0.8em; color:#666" data-i18n="privacy_notice"></span>
<span style="white-space: normal; overflow-wrap: break-word; margin-top:1em; font-size:0.8em; color:#666" data-i18n="legal_disclaimer"></span>
</br>
<span>&copy; 2025 Max Kayser</span>
<script src="https://maxkayser.github.io/NarcoRisks/assets/narcorisks.js"></script>
</body>
</html>
