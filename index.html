<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8" />
	<title>NarcoRisks – Risk Disclosure</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Interactive risk disclosure for anesthesia procedures with customizable summaries. Multilingual support and medically validated content." />
	<meta name="keywords" content="anesthesia, informed consent, risks, anesthesia types, patient education, outpatient, general anesthesia, regional anesthesia, medicine, medical law" />
	<meta name="author" content="Max Kayser" />
	<meta name="robots" content="noindex, nofollow" />
	<link rel="stylesheet" href="https://maxkayser.github.io/NarcoRisks/assets/style.css">
</head>
<body>
  <h1 data-i18n="headings.title">NarcoRisks</h1>

  <section>
    <label><span data-i18n="privacy_notice"></span>:
		<select id="language">
			<option value="de">Deutsch</option>
			<option value="en">Englisch</option>
			<option value="fr">Französisch</option>
		</select>
		<div id="staticTextblockCheckboxes" class="checkbox-grid" style="margin-top:1em;"></div>
		<div id="textblockToggles"></div>

    </label>
    <h2 data-i18n-attr=="headers.context_associated_risks"></h2>
    <!--
    <label>Sorgeberechtiger: <input type="text" id="guardianName" /></label>
    <label>Eingriff:
      <select id="procedure">
        <option value="">-- bitte wählen --</option>
        <option value="knee">Knie-OP</option>
        <option value="thyroid">Schilddrüsen-OP</option>
      </select>
    </label>
    <label>Lagerung:
      <select id="position">
        <option value="">-- bitte wählen --</option>
        <option value="ruecken">Rücken</option>
        <option value="bauch">Bauch</option>
        <option value="beachchair">Beachchair</option>
      </select>
    </label>
    -->
  </section>

  <section>
    <h2 id="risksTitle" data-i18n-attr=="headers.measures_associated_risks"></h2>
    <div id="risksOutput" data-i18n-attr="placeholders.loading_risks"></div>
    <br>
    <label>
	    <textarea id="additionalText" style="height: 40px;" data-i18n-attr="placeholder:placeholders.additional_text"></textarea>
    </label>
  </section>

  <section>
    <h2>Zusammenfassung</h2>
    <!--<button onclick="generateSummary()">Zusammenfassung erstellen</button>-->
    <textarea id="summaryText" readonly></textarea>
    <button onclick="copyToClipboard()" id="copyButton" data-i18n="buttons.copy"></button>

  </section>
<div id="textblockToggles" style="display: none"></div>
<small style="display:block; margin-top:1em; font-size:0.8em; color:#666" data-i18n="privacy_notice"></small>
<small style="display:block; margin-top:1em; font-size:0.8em; color:#666" data-i18n="legal_disclaimer"></small>
<span>&copy; 2025 Max Kayser</span>
<script src="https://maxkayser.github.io/NarcoRisks/assets/narcorisks.js"></script>
</body>
</html>
